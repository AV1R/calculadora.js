<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>CALCULADORA</title>
</head>

<body>

    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h3 id="developer">Developed by Avir Gariel</h3>
        </div>
        <div class="col-lg-4 col-sm-12">

        </div>
        <div class="col-lg-4 col-sm-12 calculadora">

            <div class="row ">
                <div class="col-12 pantalla">
                    <h1 id="digitos">0</h1>
                </div>
                <div class="col-4 btn-calcu"> <input type="button" id="n9" value="9"></div>
                <div class="col-4 btn-calcu"> <input type="button" id="n8" value="8"></div>
                <div class="col-4 btn-calcu"> <input type="button" id="n7" value="7"></div>
                <div class="col-4 btn-calcu"> <input type="button" id="n6" value="6"></div>
                <div class="col-4 btn-calcu"> <input type="button" id="n5" value="5"></div>
                <div class="col-4 btn-calcu"> <input type="button" id="n4" value="4"></div>
                <div class="col-4 btn-calcu"> <input type="button" id="n3" value="3"></div>
                <div class="col-4 btn-calcu"> <input type="button" id="n2" value="2"></div>
                <div class="col-4 btn-calcu"> <input type="button" id="n1" value="1"></div>
                <div class="col-8 btn-calcu"> <input type="button" id="n0" value="0"></div>
                <div class="col-4 btn-calcu"><input type="button" id="punto" value="."> </div>
                <div class="col-4 btn-calcu"><input type="button" id="div" value="/"> </div>
                <div class="col-4 btn-calcu"> <input type="button" id="sum" value="+"></div>
                <div class="col-4 btn-calcu"><input type="button" id="rest" value="-"> </div>
                <div class="col-4 btn-calcu"><input type="button" id="mult" value="*"> </div>
                <div class="col-4 btn-calcu"><input type="button" id="porc" value="%"> </div>
                <div class="col-4 btn-calcu"><input type="button" id="res" value="="> </div>
                <div class="col-12 btn-calcu"><input type="button" id="ac" value="AC"> </div>

            </div>

        </div>
        <div class="col-lg-4 col-sm-12">

        </div>
        <div class="col-lg-12 col-sm-12">

            <p id="foot">Powered by Ambyx Software Co.</p>

        </div>

    </div>


    <script src="code.js"></script>
</body>

</html>
